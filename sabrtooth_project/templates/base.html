{% load staticfiles %}

<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>SABRtooth</title>
        <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
		<script src="{% static "js/bootstrap.js" %}"></script>
		<script src="{% static "js/autocomplete.js" %}"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
   		<link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
   		
   		<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
   		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
   		
   		<link rel="stylesheet" href="{% static "css/paneltabs.css" %}">

		<script>
    	$(function() {
  			$("#players").autocomplete({
    			source: "/sabr/api/get_players/",
    			minLength: 2,
    			select: function( event, ui ) { 
            		window.location.href = ui.item.value;
        		}
 			 });
		});
    </script>

    </head>

    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project SABRtooth</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-search pull-right">
            <div class="form-group">
              
  			<input id="players" type="text" class="search-query" placeholder="Search">
            </div>
       
		</div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>


  <body>
  <div class="container">
     {% block body_block %}{% endblock %}
  </div>   
  </body>
</html>
