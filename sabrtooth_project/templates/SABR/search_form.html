

<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    <title>Search</title>
    <script>
    $(function() {
  $("#players").autocomplete({
    source: "/sabr/api/get_players/",
    minLength: 2,
    select: function( event, ui ) { 
            window.location.href = ui.item.value;
        }
  });
});
    </script>
    
    
</head>
<body>
	{% if error %}
        <p style="color: red;">Please submit a search term.</p>
    {% endif %}
    <form action="/sabr/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
    
    
    <div class="ui-widget">
  <label for="players">Player: </label>
  <input id="players">
</div>
    
    
</body>
</html>
